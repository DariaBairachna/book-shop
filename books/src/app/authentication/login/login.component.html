<div class="login-page">
  <div class="container">
    <div class="auth-component">
      <img src="./assets/img/user-photo.svg" alt="user">
      <h2 class="title">Sign-In</h2>
      <form class="login-form" [formGroup]="loginForm">
        <div class="form-group" >
          <label for="email" class="label">Email</label>
          <input matInput id="email" formControlName="email">
        </div>
        <div class="form-group">
          <div class="label-wrapper">
            <label for="password" class="label">Password</label>
            <a href="/forgot-password" class="forgot-password-link">Forgot Your Password?</a></div>
          <input matInput id="password" formControlName="password">
        </div>
        <div class="action-block">
          <mat-checkbox class="remember-checkbox">Remember me</mat-checkbox>
          <button class="orange-btn" mat-button type="button">Sign-in</button>
        </div>
      </form>
      <div class="sign-up-description">New to Book Publishing Company?</div>
      <a href="/sign-up" class="outline-btn">Sign Up</a>
    </div>
  </div>
</div>

<div class="sign-up-page">
    <div class="container">
        <div class="auth-component">
            <img src="./assets/img/user-photo.svg" alt="user">
            <h2 class="title">Create account</h2>
            <form class="sign-up-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email" class="label">Your first name</label>
                    <input matInput formControlName="firstName" id="firstName">
                    <ul class="error" *ngIf="signUpForm.get('firstName').invalid && signUpForm.get('firstName').touched">
                        <li *ngIf="signUpForm.get('firstName').errors.required">Required field</li>
                        <li *ngIf="signUpForm.get('firstName').errors.minlength">Min length 3 leter</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="password" class="label">Your last name</label>
                    <input matInput formControlName="lastName" id="lastName">
                    <ul class="error" *ngIf="signUpForm.get('lastName').invalid && signUpForm.get('lastName').touched">
                        <li *ngIf="signUpForm.get('lastName').errors.required">Required field</li>
                        <li *ngIf="signUpForm.get('lastName').errors.minlength">Min length 3 leter </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="email" class="label">Email</label>
                    <input matInput formControlName="email" id="email">
                    <ul class="error" *ngIf="signUpForm.get('email').invalid && signUpForm.get('email').touched">
                        <li *ngIf="signUpForm.get('email').errors.required">Required field</li>
                        <li *ngIf="signUpForm.get('email').errors.email">Invalid password</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="email" class="label">Password</label>
                    <input matInput formControlName="password" id="password">
                    <ul class="error" *ngIf="signUpForm.get('password').invalid && signUpForm.get('password').touched">
                        <li *ngIf="signUpForm.get('password').errors.required">Required field</li>
                        <li *ngIf="signUpForm.get('password').errors.pattern">Invalid password</li>
                    </ul>
                </div>
                <div class="action-block">
                    <button class="orange-btn" mat-button type="submit">Sign up your account</button>
                </div>
            </form>
            <div class="sign-up-description">New to Book Publishing Company? <a href="/login" class="orange">Sign In</a>
            </div>

        </div>
    </div>
</div>
